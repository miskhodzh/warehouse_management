<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  {% load django_bootstrap5 %}
{% bootstrap_css %}
</head>
<body data-bs-theme="dark">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Управление складом</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if '/profile/' in request.path %}active{% endif %}" aria-current="page" href="{% url 'accounts:index' %}">Главная</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if '/warehouse/' in request.path %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Склад
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item {% if '/warehouse/list/' in request.path %}active{% endif %}" href="{% url 'warehouse:list' %}">Таблица склада</a></li>
            <li><a class="dropdown-item {% if '/warehouse/product/add/' in request.path %}active{% endif %}" href="{% url 'warehouse:add_product' %}">Добавить товар</a></li>
            <li><a class="dropdown-item {% if '/warehouse/category/add' in request.path %}active{% endif %}" href="{% url 'warehouse:add_category' %}">Добавить категорию</a></li>
            <li><a class="dropdown-item {% if '/warehouse/provider/add' in request.path %}active{% endif %}" href="{% url 'warehouse:add_provider' %}">Добавить поставщика</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if '/move/' in request.path %}active{% endif %}" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Накладные
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'movements:list' %}">Список накладных</a></li>
            <li><a class="dropdown-item" href="{% url 'movements:add' %}">Добавить накладную</a></li>
            <li><a class="dropdown-item" href="{% url 'movements:list' %}">Отчет</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>
{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
